<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Game | Doam Online</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        .advanced-toggle {
            background: rgba(212, 175, 55, 0.1);
            border: 1px solid var(--glass-border);
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            margin-bottom: 20px;
            text-align: center;
            font-family: 'Orbitron', sans-serif;
            font-size: 0.8rem;
            color: var(--accent-gold);
        }
        .advanced-options {
            display: none;
            border-top: 1px solid var(--glass-border);
            padding-top: 20px;
            margin-top: 10px;
        }
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        .checkbox-group input {
            width: auto;
        }
        .current-images {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 10px;
        }
        .thumb-edit {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 5px;
            border: 1px solid var(--glass-border);
        }
    </style>
</head>
<body>
    <header>
        <div class="nav-container">
            <div class="logo-container">
                <a href="{{ url_for('index') }}">
                    <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Doam Online Logo">
                </a>
            </div>
            <nav>
                <a href="{{ url_for('index') }}">Home</a>
                <a href="{{ url_for('admin_dashboard') }}">Admin</a>
                <a href="{{ url_for('logout') }}">Logout</a>
            </nav>
        </div>
    </header>

    <div class="container">
        <h2 class="section-title">Edit Game: {{ game.title }}</h2>
        <div class="glass-panel">
            <form action="{{ url_for('edit_game', index=index) }}" method="POST" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="title">Game Title</label>
                    <input type="text" id="title" name="title" value="{{ game.title }}" required>
                </div>
                <div class="form-group">
                    <label for="description">Game Lore (Description)</label>
                    <textarea id="description" name="description" rows="5">{{ game.description }}</textarea>
                </div>
                <div class="form-group">
                    <label for="download_link">Access Link (Download)</label>
                    <input type="url" id="download_link" name="download_link" value="{{ game.download_link }}" required>
                </div>
                <div class="form-group">
                    <label for="image">Main Cover Visual (Leave empty to keep current)</label>
                    <input type="file" id="image" name="image" accept="image/*">
                    {% if game.image %}
                    <div class="current-images">
                        <img src="{{ url_for('static', filename='images/' + game.image) }}" class="thumb-edit">
                        <span style="font-size: 0.8rem; color: #aaa;">Current: {{ game.image }}</span>
                    </div>
                    {% endif %}
                </div>

                <div class="advanced-toggle" onclick="toggleAdvanced()">Advanced Options ▼</div>
                
                <div class="advanced-options" id="advancedOptions">
                    <div class="form-group">
                        <label for="video_link">Cinematic Link (YouTube/Video)</label>
                        <input type="url" id="video_link" name="video_link" value="{{ game.video_link }}">
                    </div>
                    <div class="form-group">
                        <label for="rating">Rating (0.0 - 5.0)</label>
                        <input type="number" id="rating" name="rating" step="0.1" min="0" max="5" value="{{ game.rating or 5.0 }}">
                    </div>
                    <div class="form-group">
                        <label for="extra_images">Add More Visuals (Multiple Images)</label>
                        <input type="file" id="extra_images" name="extra_images" accept="image/*" multiple>
                        {% if game.extra_images %}
                        <div class="current-images">
                            {% for img in game.extra_images %}
                            <img src="{{ url_for('static', filename='images/' + img) }}" class="thumb-edit" title="{{ img }}">
                            {% endfor %}
                        </div>
                        {% endif %}
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="is_top" name="is_top" {% if game.is_top %}checked{% endif %}>
                        <label for="is_top" style="margin-bottom: 0;">Mark as Top Game (Featured in loop)</label>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 20px; font-size: 1rem;">Update Entry</button>
                <a href="{{ url_for('admin_dashboard') }}" style="display: block; text-align: center; margin-top: 15px; color: #aaa; text-decoration: none;">Cancel</a>
            </form>
        </div>
    </div>

    <script>
        function toggleAdvanced() {
            const options = document.getElementById('advancedOptions');
            const toggle = document.querySelector('.advanced-toggle');
            if (options.style.display === 'block') {
                options.style.display = 'none';
                toggle.textContent = 'Advanced Options ▼';
            } else {
                options.style.display = 'block';
                toggle.textContent = 'Advanced Options ▲';
            }
        }
    </script>
</body>
</html>
